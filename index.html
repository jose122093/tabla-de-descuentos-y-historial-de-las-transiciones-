<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Descuentos y Tasa de Cambio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Descuentos y Tasa de Cambio</h1>

    <!-- Formulario de entrada -->
    <form id="calcForm">
      <label for="price">Precio (moneda local):</label>
      <input type="number" id="price" placeholder="Ej: 1000" step="0.01" min="0" required />

      <label for="exchangeRate">Tasa de Cambio (local a USD):</label>
      <input type="number" id="exchangeRate" placeholder="Ej: 0.00027" step="0.00001" min="0" required />

      <label for="discount">Descuento (%):</label>
      <input type="number" id="discount" placeholder="Ej: 15" step="0.01" min="0" max="100" required />

      <button type="submit">Calcular</button>
    </form>

    <!-- Resultado -->
    <div id="result" class="result"></div>

    <!-- Tabla con historial -->
    <table id="historyTable">
      <thead>
        <tr>
          <th>Precio Local</th>
          <th>Tasa de Cambio</th>
          <th>Descuento (%)</th>
          <th>Precio Final Local</th>
          <th>Precio Final USD</th>
          <th>Fecha y Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agrega el historial dinámicamente -->
      </tbody>
    </table>

    <button id="clearHistory">Borrar Historial</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
